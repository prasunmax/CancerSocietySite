<p-growl [value]="msgs"></p-growl>
<p-carousel headerText="Awards" [value]="images" numVisible="3" class="ui-panel-images" circular="true">
  <ng-template let-data pTemplate="item">
    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-6"><img src="{{data.awUrl}}" height="600px"></div>
      </div>
    </div>
  </ng-template>
</p-carousel>
