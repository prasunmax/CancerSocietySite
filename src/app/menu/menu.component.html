<div class="hide-for-small-only">
  <p-menubar [model]="items"></p-menubar>
</div>
<div class="show-for-small-only">

  <div class="fa fa-bars"
       style="text-align: center; vertical-align: middle; width: 100%; height:46px; background-color: slategrey; "
       (click)="openMenu($event)">

  </div>

  <prasun-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
    <p-panelMenu [model]="items"></p-panelMenu>
  </prasun-sidebar>
</div>
