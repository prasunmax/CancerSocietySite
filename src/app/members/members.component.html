<p-dataView [value]="members" [paginator]="true" [rows]="5">
  <header>
    Members
  </header>
  <ng-template let-member pTemplate="body">
    <div class="ui-grid ui-grid-responsive ui-fluid"
         style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3" style="text-align:center">
          <i class="fa fa-search" (click)="selectMember(member)" style="cursor:pointer;float:left;margin-top:40px"></i>
          <img src="http://SumitacancerSociety.org/members_list/{{member.photo}}" width="100px" height="100px"></div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Name:</div>
              <div class="ui-grid-col-10">{{member.name}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Profession:</div>
              <div class="ui-grid-col-10">{{member.profession}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Designation:</div>
              <div class="ui-grid-col-10">{{member.designetion}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>

<p-dialog header="Member Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
          width="300" (onAfterHide)="onDialogHide()">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedMember"
       style="font-size:16px;text-align:center;padding:20px">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12" style="text-align:center"><img
        src="http://SumitacancerSociety.org/members_list/{{selectedMember.photo}}" width="200px" height="200px"></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Name:</div>
      <div class="ui-grid-col-8">{{selectedMember.name}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Profession:</div>
      <div class="ui-grid-col-8">{{selectedMember.profession}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Designation:</div>
      <div class="ui-grid-col-8">{{selectedMember.designetion}}</div>
    </div>
  </div>
</p-dialog>
<router-outlet></router-outlet>
